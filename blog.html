    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/css/contact-form.css">
    <link rel="stylesheet" href="assets/css/blog.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <div class="logo">
                    <a href="index.html"><img src="assets/img/img.png" alt=""></a>
                </div>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
        <div class="btn-contact">
            <a href="contact-form.html">Contact Me</a>
        </div>
    </nav>
    <div class="form">
        <div class="title">
            <h1 class="text">Create Blog Post</h1>
        </div>
        <form onsubmit="getData(event)">
            <p class="text">Title</p>
            <input type="text" name="title" id="title">
            <p class="text">Content</p>
            <textarea type="text" name="konten" id="konten"></textarea>
            <p class="text">Upload Image</p>
            <input type="file" name="image" id="image" accept="image/png, image/jpeg">
            <button type="submit">Post Blog</button>
        </form>
    </div>

    <div class="sparator"></div>

    <div class="blog" id="blog-list">
        
    </div>
</body>
<script src="assets/js/blog.js"></script>

</body>
